---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="post-header post-summary">
          <a href="https://qwertyuiopcode.github.io/royalfork/{{post.url}}"><h1>{{ post.title }}</h1></a>
          <img src="https://qwertyuiopcode.github.io/royalfork/{{ post.image }}" alt="" />
          {{ post.excerpt }}
          <form action="https://qwertyuiopcode.github.io/royalfork/{{ post.url }}#{{ post.first-anchor }}" method="get">
            <input type="submit" class="btn" value="Read More" />
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
